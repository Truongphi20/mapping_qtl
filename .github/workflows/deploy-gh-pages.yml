name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # required for gh-pages deploy

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image with Jekyll env
        run: |
          docker build -t jekyll-site -f .devcontainer/Dockerfile .

      - name: Run Jekyll build inside container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            jekyll-site \
            make site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true
